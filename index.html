<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Skener Alata</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        video {
            width: 300px;
            margin-bottom: 20px;
            border: 2px solid #333;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            display: inline-block;
            max-width: 400px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>QR Skener Alata</h1>
    <video id="preview"></video>
    <div id="result">Skeniraj QR kod...</div>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            fetch('alati.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Greška u dohvaćanju baze podataka');
                    }
                    return response.json();
                })
                .then(data => {
                    let alat = data.find(item => item.id === content.trim());
                    if (alat) {
                        document.getElementById('result').innerHTML = `
                            <h2>${alat.naziv}</h2>
                            <p>Šifra: ${alat.sifra}</p>
                            <p>Cijena: ${alat.cijena} kn</p>
                            <p>Cijena s rabatom: ${alat.cijena_rabat} kn</p>
                        `;
                    } else {
                        document.getElementById('result').innerText = 'Alat nije pronađen!';
                    }
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Greška u dohvaćanju podataka.';
                    console.error(error);
                });
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                alert('Nema pronađene kamere.');
            }
        }).catch(function (e) {
            console.error(e);
            alert('Greška u pokretanju kamere.');
        });
    </script>

</body>
</html>

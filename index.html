<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <title>QR Scanner za alate</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #reader { width: 300px; margin-bottom: 20px; }
    #result { border: 1px solid #ccc; padding: 15px; min-height: 100px; }
  </style>
</head>
<body>
  <h1>QR Scanner za alate</h1>
  <div id="reader"></div>
  <div id="result">Skeniraj QR kod da vidiš informacije o alatu.</div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxX7ZaZOQeUKxOZL9pVLRpwWv21w8dRZlUayKLf2xWpM2y-MJiJSRmjFqg4k-igF_D9Fg/exec';

    function prikaziPoruku(msg, error = false) {
      const rez = document.getElementById('result');
      rez.style.color = error ? 'red' : 'black';
      rez.innerHTML = msg;
    }

    function prikaziAlat(alat) {
      const rez = document.getElementById('result');
      rez.style.color = 'black';
      rez.innerHTML = `
        <h2>${alat.naziv}</h2>
        <p><strong>Šifra:</strong> ${alat.sifra}</p>
        <p><strong>Cijena:</strong> ${alat.cijena} kn</p>
        <p><strong>Cijena s rabatom:</strong> ${alat.cijenaRabatom} kn</p>
      `;
    }

    function dohvatiAlat(id) {
      prikaziPoruku('Dohvaćam podatke...');
      fetch(`${API_URL}?id=${encodeURIComponent(id)}`)
        .then(res => res.json())
        .then(data => {
          if(data.error) {
            prikaziPoruku('Alat nije pronađen.', true);
          } else {
            prikaziAlat(data);
          }
        })
        .catch(() => prikaziPoruku('Greška u dohvaćanju podataka.', true));
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          html5QrCode.stop();
          dohvatiAlat(qrCodeMessage.trim());
        },
        errorMessage => {
          // možeš ovdje logirati greške skeniranja ako želiš
        }
      ).catch(err => {
        prikaziPoruku('Nemoguće pristupiti kameri.', true);
      });
    }

    startScanner();
  </script>
</body>
</html>
